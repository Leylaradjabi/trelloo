<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <button class="menu-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 5h16v2H4zm0 6h16v2H4zm0 6h16v2H4z" />
                </svg>
            </button>
            
            
            <div class="logo">
                <svg width="75" height="26" viewBox="0 0 75 26" fill="white">
                    <path d="M13.7,17.6c0,0.6-0.5,1.1-1.1,1.1H1.1c-0.6,0-1.1-0.5-1.1-1.1V1.1C0,0.5,0.5,0,1.1,0h11.5c0.6,0,1.1,0.5,1.1,1.1V17.6z M5.5,15.5h2.2V5.8H5.5V15.5z M10.5,9.9H8.3v5.6h2.2V9.9z"/>
                </svg>
                <span>Trello</span>
            </div>
            <nav class="nav-menu">
                <button class="nav-item">Рабочие пространства <span class="arrow">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.75857 11.6381L3.04454 6.92405C2.78419 6.6637 2.78419 6.24159 3.04454 5.98125C3.30489 5.7209 3.727 5.7209 3.98735 5.98125L8.22997 10.2239L12.4726 5.98125C12.733 5.72089 13.1551 5.72089 13.4154 5.98125C13.6758 6.24159 13.6758 6.6637 13.4154 6.92405L8.70137 11.6381C8.44104 11.8985 8.01891 11.8985 7.75857 11.6381Z" fill="#9FADBC"/>
                        </svg>
                        
                </span></button>
                <button class="nav-item">Недавние <span class="arrow"><svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.75857 11.6381L3.04454 6.92405C2.78419 6.6637 2.78419 6.24159 3.04454 5.98125C3.30489 5.7209 3.727 5.7209 3.98735 5.98125L8.22997 10.2239L12.4726 5.98125C12.733 5.72089 13.1551 5.72089 13.4154 5.98125C13.6758 6.24159 13.6758 6.6637 13.4154 6.92405L8.70137 11.6381C8.44104 11.8985 8.01891 11.8985 7.75857 11.6381Z" fill="#9FADBC"/>
                    </svg>
                    </span></button>
                <button class="nav-item">В избранном <span class="arrow"><svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.75857 11.6381L3.04454 6.92405C2.78419 6.6637 2.78419 6.24159 3.04454 5.98125C3.30489 5.7209 3.727 5.7209 3.98735 5.98125L8.22997 10.2239L12.4726 5.98125C12.733 5.72089 13.1551 5.72089 13.4154 5.98125C13.6758 6.24159 13.6758 6.6637 13.4154 6.92405L8.70137 11.6381C8.44104 11.8985 8.01891 11.8985 7.75857 11.6381Z" fill="#9FADBC"/>
                    </svg>
                    </span></button>
                <button class="nav-item">Шаблоны <span class="arrow"><svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.75857 11.6381L3.04454 6.92405C2.78419 6.6637 2.78419 6.24159 3.04454 5.98125C3.30489 5.7209 3.727 5.7209 3.98735 5.98125L8.22997 10.2239L12.4726 5.98125C12.733 5.72089 13.1551 5.72089 13.4154 5.98125C13.6758 6.24159 13.6758 6.6637 13.4154 6.92405L8.70137 11.6381C8.44104 11.8985 8.01891 11.8985 7.75857 11.6381Z" fill="#9FADBC"/>
                    </svg>
                    </span></button>
            </nav>
            <button class="create-button">Создать</button>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Поиск" class="search-input">
                <button class="search-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5 0 1110.5 3zm0 1a6.5 6.5 0 100 13 6.5 6.5 0 000-13z"/>
                    </svg>
                </button>
            </div>
            <button class="icon-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3a9 9 0 110 18 9 9 0 010-18zm0 1a8 8 0 100 16 8 8 0 000-16zm0 6.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3z"/>
                </svg>
            </button>
            <button class="icon-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2a2 2 0 012 2v.086l.071.143c.331.673.79 1.23 1.295 1.642A3.982 3.982 0 0016 7v6l2 2v1H6v-1l2-2V7c0-.379.132-.736.356-1.029.505-.412.964-.97 1.295-1.642L9.722 4H10V4a2 2 0 012-2zm0 18c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
                </svg>
            </button>
            <button class="profile-button">P</button>
        </div>
    </header>

   
    <div class="board">
        <div class="column">
            <div class="column-header">
                <span>Todo</span>
                <button class="menu-btn">...</button>
            </div>
            <div class="column-content" id="todo-content">
                <div class="card">Вступительное собрание</div>
            </div>
            <div class="column-footer">
                <button class="add-card-btn">
                    <span>+</span> Добавить карточку
                </button>
            </div>
        </div>

        <div class="column">
            <div class="column-header">
                <span>В процессе</span>
                <button class="menu-btn">...</button>
            </div>
            <div class="column-content" id="in-progress-content">
                <div class="card">go home</div>
            </div>
            <div class="column-footer">
                <button class="add-card-btn">
                    <span>+</span> Добавить карточку
                </button>
            </div>
        </div>

        <div class="column">
            <div class="column-header">
                <span>Готово</span>
                <button class="menu-btn">...</button>
            </div>
            <div class="column-footer">
                <button class="add-card-btn">
                    <span>+</span> Добавить карточку
                </button>
            </div>
        </div>

        <div class="add-column">
            <button class="add-column-btn">
                + Добавьте еще одну колонку
            </button>
        </div>
    </div>
<script type="module" src="./components/main.js"></script>
<script type="module" src="./components/addColumns.js"></script>
<script type="module" src="./components/card.js"></script>
<script type="module" src="./components/column.js"></script>
<script type="module" src="./components/setupColumns.js"></script>
<script type="module" src="./components/utils.js"></script>
</body>
</html>
